<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/Styles.css" />
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <link rel="stylesheet" href="./assets/css/Git.css" />
    <link rel="icon" href="./assets/img/icon2.png" />
    <title>SCAD | Documentacion</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <div class="header-scad row p-2 bg-light">
        <ion-icon name="contrast-outline" class="px-2"></ion-icon>
        <h4>SCAD-ONE</h4>
      </div>

      <div class="login">
        <div class="card-login">
          <div class="circle"></div>
          <form action="/views/home.html" class="column">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><ion-icon name="mail-outline"></ion-icon
                ></span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"
                  ><ion-icon name="lock-closed-outline"></ion-icon
                ></span>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <button type="submit">Ingresar</button>
          </form>
        </div>
      </div>

      <div class="footer">
        <div id="page">
          <p>Text change</p>
        </div>
        <a href="/settings">Settings</a>
        <p>|</p>
        <a href="/about">About </a>
        <p>|</p>
        <a href="/page">Home</a>
      </div>
    </div>

    <script>
      page("/setting", settings);
      page("/about", about);

      function settings() {
        console.log("esto funcion");
      }
      function about() {
        console.log("esto funcion");
      }
    </script>
    <!-- Iconos de ionic -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

    <!-- Load the element definition -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
